<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form" action="" method="">
        <h1>Sign Up Form</h1>
       <div class="name-wrapper">
        <div class="left">
            
            <input type="text" id="fname" name="fname" placeholder="First name">
        </div>
        
        <div class="right">
            <input type="text" id="lname" name="lname" placeholder="Last name">
        </div>
       </div>
        <input type="email" id="email" name="email" placeholder="Email">

     
        <input type="password" id="pass" name="pass" placeholder="Password">

        <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password">

        <input type="number" id="mobilenumber" name="mobilenumber" placeholder="Mobile Number">


        <input class="submitn-btn" type="submit" value="Sign Up">
      </form>
</body>
</html>
